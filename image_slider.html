<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="loki.jpg" alt="LOKI">
            <span class="title">LOKI</span>
        </div>
        <div class="image-wrapper">
            <img src="deadpool.jpg" alt="deadpool">
            <span class="title">Deadpool</span>
        </div>
        <div class="image-wrapper">
            <img src="scarlet.jpg" alt="scarlet">
            <span class="title">Scarlet</span>
        </div>
        <div class="image-wrapper">
            <img src="dr.strange.jpg" alt="dr.strange">
            <span class="title">Dr. Strange</span>
        </div>
        <div class="image-wrapper">
            <img src="hawk.jpg" alt="hawkeye">
            <span class="title">Hawkeye</span>
        </div>
    </div>
    
</body>
</html>
